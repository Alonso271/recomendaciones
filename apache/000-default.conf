<VirtualHost *:80>
    # Definimos el directorio raíz de la aplicación Laravel
    DocumentRoot /var/www/html/public

    # Activamos el acceso al directorio public
    <Directory /var/www/html/public>
        # Permite la reescritura de URLs, algo necesario en Laravel
        AllowOverride All
        Require all granted
    </Directory>

    # Habilitamos logs para seguimiento
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Configuración para PHP-FPM a través de Apache
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>

    # Opcional: Habilitar mod_rewrite para Laravel
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteRule ^(.*)$ public/$1 [L]
    </IfModule>
</VirtualHost>

